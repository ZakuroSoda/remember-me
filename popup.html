<!DOCTYPE html>
<html>
  <head>
    <title>RememberMe!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="icon.png" />RememberMe!
        <span class="version">(1.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>APA Citation:</p>
        <em>
        <input type="text" class="form-control" id="citation" value="Waiting...">
        </em> 
        <small>(click to edit)</small>
        <br><br>
        <button type="button" id="copybtn" onclick="copy()" class="btn btn-primary">Copy to Clipboard</button>
      </div>
    </div>
    <br>
    <script src="popup.js"></script>
  </body>
</html>
